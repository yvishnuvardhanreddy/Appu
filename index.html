<head>
<meta charset="utf-8" />

<style>
:root{
  --accent1:#ff5d7a; --accent2:#ffb199;
  --bg-1:#0f1530; --bg-2:#000;
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  font-family:Inter, "Segoe UI", Roboto, Georgia, serif;
  background: linear-gradient(160deg,var(--bg-1),var(--bg-2));
  color:#fff;
  overflow:hidden;
  -webkit-font-smoothing:antialiased;
  -webkit-touch-callout:none;
  touch-action:manipulation;
}

/* Balloons */
.balloon{
  position:fixed;
  width:84px;height:112px;
  border-radius:50% 50% 48% 48%;
  background: radial-gradient(circle at 30% 28%, #ff6b7b, #c10f2f);
  inset:auto auto auto 0;
  box-shadow:inset -8px -12px 22px rgba(0,0,0,.28);
  z-index:5;
  pointer-events:none;
  animation:ball-up linear forwards;
}
.balloon::before{
  content:"";
  position:absolute;left:50%;bottom:-76px;width:2px;height:70px;
  background:rgba(255,255,255,0.75);transform:translateX(-50%);
}
@keyframes ball-up{
  from{transform:translateY(0)}
  to{transform:translateY(-150vh);opacity:.95}
}

/* Center content */
.center {
  position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);
  text-align:center;padding:20px;width:92%;
}
.title{font-size:1.6rem;margin-bottom:12px;color:#ffdbe6}
.subtitle{font-size:1rem;opacity:.9;margin-bottom:22px}

/* continue button */
#continueBtn{
  display:inline-block;padding:14px 26px;border-radius:999px;
  font-weight:600;color:#fff;background:linear-gradient(90deg,var(--accent1),var(--accent2));
  box-shadow:0 8px 30px rgba(255,90,140,0.18);border:none;
  transform:translateZ(0);touch-action:manipulation;
  opacity:0;transition:opacity .45s ease;
}
#continueBtn.show{opacity:1}
small.hint{display:block;margin-top:10px;color:#ffd7e6;opacity:.85;font-size:.9rem}
.footer-note{position:fixed;bottom:12px;left:50%;transform:translateX(-50%);font-size:.85rem;color:#ffdbe6;opacity:.7}
@media(min-width:560px){ .title{font-size:2rem} }
</style>
</head>
<body>
<div class="center">
  <div class="title">ğŸ‘‘ ğ’œğ“…ğ’¶ğ“‡ğ“ƒğ’¶ ğŸ‘‘</div>
  <div class="title">A little celebration for you</div>
  <div class="subtitle">Open with your heart â€” then continue</div>
  <button id="continueBtn">Continue to my words</button>
  <small class="hint">Tap the button when youâ€™re ready</small>
</div>



<script>
/* balloon blast on load */
function blast(){
  const n = 20;
  for(let i=0;i<n;i++){
    const b=document.createElement('div');
    b.className='balloon';
    b.style.left=(Math.random()*100) + 'vw';
    b.style.bottom='-120px';
    // random scale + duration
    const s = 0.85 + Math.random()*0.5;
    b.style.transform = `scale(${s})`;
    b.style.animationDuration = (0.7 + Math.random()*0.6)+'s';
    document.body.appendChild(b);
    setTimeout(()=>b.remove(),1500);
  }
  setTimeout(()=>document.getElementById('continueBtn').classList.add('show'),1200);
}
window.addEventListener('load', blast, {passive:true});

/* navigation */
document.getElementById('continueBtn').addEventListener('click', ()=>{
  location.href = 'kavithvam.html';
});
</script>
</body>
</html>
