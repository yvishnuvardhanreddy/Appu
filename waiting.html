body {

    color: #fff;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 24px;
    overflow: hidden;
    position: relative;

/* SOFT BREATHING GLOW */
body::before {
    content: "";
    position: absolute;
    inset: 0;
    background: radial-gradient(circle at center, rgba(255, 140, 190, 0.18), transparent 65%);
    animation: breathe 6s ease-in-out infinite;

.wait-card {
    background: rgba(0,0,0,0.65);

    width: 100%;
    text-align: center;
    z-index: 1;
    animation: fadeIn 1.4s ease forwards;

    font-size: 2.2rem;

.signature {
    margin-top: 26px;
    font-size: 1.15rem;
    color: #ffc1d6;

/* SMALL HEART PULSE */
.heart {
    font-size: 1.8rem;
    margin-bottom: 14px;
    animation: heartBeat 1.8s infinite;
}

@keyframes heartBeat {
    0%   { transform: scale(1); opacity: 0.7; }
    50%  { transform: scale(1.25); opacity: 1; }
    100% { transform: scale(1); opacity: 0.7; }
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.92); }
    to   { opacity: 1; transform: scale(1); }
}

/* MOBILE TWEAK */
@media (max-width: 480px) {
    .wait-card h1 {
        font-size: 1.9rem;
    }
    .wait-card p {

    }
}
